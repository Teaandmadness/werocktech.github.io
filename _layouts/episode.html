{% include header.html %}

{% include navigation.html %}

<div class="card card-episode">
    <div class="card-header">
        <a target="_blank"
           href="https://twitter.com/hashtag/{{ page.series }}?f=tweets&vertical=default&src=hash">
            #{{ page.series }}</a> Series
    </div>

    <div class="card-block">
        <div class="card-img-top embed-responsive embed-responsive-16by9">
            <iframe class="embed-responsive-item"
                    src="//www.youtube.com/embed/{{ page.youtube_full }}?rel=0"
                    allowfullscreen></iframe>
        </div>

        <h4>
            {{ page.name }}
            {% if page.twitter %}
            <a class="nav-link" href="https://twitter.com/{{ page.twitter }}">
                <i class="fa fa-twitter-square fa-1x"></i>
            </a>
            {% endif %}
            {% if page.github %}
            <a class="nav-link" href="https://github.com/{{ page.github }}">
                <i class="fa fa-github-square fa-1x"></i>
            </a>
            {% endif %}
            {% if page.linkedin %}
            <a class="nav-link" href="http://linkedin.com/in/{{ page.linkedin }}">
                <i class="fa fa-linkedin-square fa-1x"></i>
            </a>
            {% endif %}
        </h4>
        <p>{{ page.bio }}</p>
    </div>

    <div class="card-footer text-muted">
        {{ page.display_date }}
    </div>
</div>

{% include footer.html %}
